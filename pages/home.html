<link rel="stylesheet" type="text/css" href="./css/home.css">
<div>
  {{homeVm.message}}
</div>
<div>
  <span>{{artistSearch}}</span>
  <input type="text" ng-model="artistSearch" placeholder="type artist to search" 
					     uib-typeahead="artist for artist in homeVm.search($viewValue) |  limitTo:6" typeahead-focus-first="true">
</div>
<div>

  <md-content layout="row" layout-padding class="mdcontent">
    <md-slider-container flex  ng-repeat="attr in homeVm.attrs">
      <md-slider md-vertical ng-model="attr.val" class="md-primary" aria-label="lmao" md-range min="0" max = "100">
      </md-slider>
      <span class="md-body-1">{{attr.name}}</span>
      <span>{{attr.val}}</span>
    </md-slider-container>
  </md-content>
</div>

  </li>

  </div>
