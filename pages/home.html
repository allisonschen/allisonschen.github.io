<link rel="stylesheet" type="text/css" href="./css/home.css">
<div>
  {{homeVm.message}}
</div>
<div>
  <input type="text" ng-model="homeVm.artistSearch" placeholder="type artist to search" 
  uib-typeahead="artist.name for artist in homeVm.search($viewValue)|  limitTo:6" typeahead-focus-first="true">

</div>
<div>

  <md-content layout="row" layout-padding>
    <md-slider-container flex  ng-repeat="attr in homeVm.attrs">
      <md-slider md-vertical ng-model="attr.val" class="md-primary" aria-label="lmao" md-range min="0" max = "100">
      </md-slider>
      <span>{{attr.name}}</span>
      <md-input-container class="md-block">
	<input type="number" step="any" aria-label="lmoo" name="attr.name" ng-model="attr.val"min=0 max=100;/>
      </md-input-container>
    </md-slider-container>
  </md-content>
</div>

  <li ng-repeat="artist in homeVm.results">
  lol
  {{artist}}
  </li>
  </ul> -->
  </div>
