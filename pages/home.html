<link rel="stylesheet" type="text/css" href="./css/home.css">
<div>
  {{homeVm.message}}
</div>
<div>
  <span>{{artistSearch}}</span>
  <input type="text" ng-model="artistSearch" placeholder="type artist to search" 
					     uib-typeahead="artist for artist in homeVm.search($viewValue) |  limitTo:6" typeahead-focus-first="true">
</div>
<div>

  <md-content width="20%" layout="column" layout-padding class="mdcontent">
    <md-slider-container layout class="layout-row" ng-repeat="attr in homeVm.attrs">
      <div flex="10" layout layout-align="center center">
	<span class="md-body-1">{{attr.name}}</span>
      </div>
      <md-slider ng-model="attr.val" class="md-primary" aria-label="lmao" md-range flex min="0" max = "100"></md-slider>
      <span>{{attr.val}}</span>
    </md-slider-container>
  </md-content>
</div>

  <li ng-repeat="artist in homeVm.results">

  {{artist}}
  </li>
  </ul> -->
  </div>
